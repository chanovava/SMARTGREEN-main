<section class="auth">
    <div class="auth-container">
      <div class="auth-toggle">
        <button id="loginToggle" class="active">Login</button>
        <button id="signupToggle">Sign Up</button>
      </div>
  
      <form class="auth-form" id="loginForm">
        <h2>Welcome Back</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="switch-link">Don't have an account? <span id="switchToSignup">Sign Up</span></p>
      </form>
  
      <form class="auth-form hidden" id="signupForm">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p class="switch-link">Already have an account? <span id="switchToLogin">Login</span></p>
      </form>
    </div>
  </section>
